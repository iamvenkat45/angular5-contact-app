<div>
  <h1>Contact Form</h1>
  <form #form="ngForm">
    <div class="form-group">
      <label>First Name</label>
      <input class="form-control w-25" type="text" name="firstName" ngModel />
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input class="form-control w-25" type="text" name="lastName" ngModel />
    </div>
    <div class="form-group">
      <label>Age</label>
      <input class="form-control w-25" type="text" name="age" ngModel />
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input class="form-control w-25" type="text" name="phone" ngModel />
    </div>
    <input type="submit" class="btn btn-primary" value="Submit" (click)="onSubmit(form.value)" />
  </form>
</div>

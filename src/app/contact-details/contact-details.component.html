<div class="container">
  <h1>Contact Details</h1>

  <div>
    <p>
      <strong>First Name</strong>
    </p>
    <p>{{userDetails?.firstName | uppercase}}</p>
  </div>

  <div>
    <p>
      <strong>Last Name</strong>
    </p>
    <p>{{userDetails?.lastName}}</p>
  </div>

  <div>
    <p>
      <strong>Age</strong>
    </p>
    <p>{{userDetails?.age}}</p>
  </div>

  <div>
    <p>
      <strong>Phone</strong>
    </p>
    <p>{{userDetails?.phone}}</p>
  </div>
</div>
